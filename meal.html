<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center my-4 text-warning">Enjoy your favourite meal</h1>
    </header>
    <main>
      <!-- search container -->
      <section class="container mt-5">
        <div class="row g-3 align-items-center justify-content-center mx-auto">
          <div class="col-auto">
            <!-- search input -->
            <input type="text" id="search-input" class="form-control" />
          </div>
          <!-- search button -->
          <div class="col-auto">
            <div class="btn btn-primary" id="search-btn">Search</div>
          </div>
        </div>
      </section>
      <!-- all foods -->
      <section class="container">
        <div
          id="all-foods"
          class="row row-cols-1 row-cols-md-3 g-4 mt-3 mb-5"
        ></div>
      </section>
    </main>
    <!-- script -->
    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
